{% extends 'layouts/main.html' %}
{% block title %}Casting Agency | Movies{% endblock %}
{% block content %}
<ul class="items">
	{% for movie in movies %}
	<li>
		<a href="/movies/{{ movie.id }}">
			<i class="fas fa-users"></i>
			<div class="item">
				<h5>{{ movie.name }}</h5>
			</div>
		</a>
	</li>
	{% endfor %}
</ul>
{% endblock %}
